<div class="box">
  <div class="form">
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">

      <!-- Email -->
      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@gmail.com" formControlName="email" required>
          <!-- ! Email Validation Messages -->
          <mat-error *ngIf="loginForm.get('email')?.invalid">
            <p *ngIf="loginForm.get('email')?.errors?.required">
              Email required
            </p>
            <p *ngIf="loginForm.get('email')?.errors?.pattern">
              Email not valid
            </p>
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Password -->
      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="showPassword ? 'password' : 'text'" formControlName="password" required>
          <span mat-icon-button matSuffix (click)="showPassword = !showPassword" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="showPassword">
            <mat-icon>{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </span>
          <!-- ! Password Validation Messages -->
          <mat-error *ngIf="loginForm.get('email')?.invalid">
            <p *ngIf="loginForm.get('password')?.errors?.required">
              Password required
            </p>
            <p *ngIf="loginForm.get('password')?.errors?.minlength">
              Password min length 6 caracters
            </p>
          </mat-error>
        </mat-form-field>
      </div>
      <button mat-flat-button type="submit">Login</button>
      <!-- TODO: Conect started sesiÃ³n with acounts Firebase this icons -->
      <div class="center">
        <img src="../../../../assets/icons/facebook.png" alt="Facebook" id="facebook">
        <img src="../../../../assets/icons/twitter.png" alt="Twitter" id="twitter">
        <img src="../../../../assets/icons/github.png" alt="GitHub" id="github">
        <img src="../../../../assets/icons/google.png" alt="Google" id="google">
      </div>
    </form>
    <p>Not a member? <span>Sign Up</span></p>
  </div>
</div>
