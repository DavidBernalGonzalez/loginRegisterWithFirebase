  <div class="inner-container">

    <div class="box">
      <div class="form">
        <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
          <!-- Email -->
          <input type="text" placeholder="Email" formControlName="email"/>
          <!-- ! Email Validation Messages -->
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="errorTxt">
            <p *ngIf="loginForm.get('email')?.errors?.required === true">
              Email required
            </p>
            <p *ngIf="loginForm.get('email')?.errors?.pattern">
              Email not valid
            </p>

          </div>
          <!-- Password -->
          <input type="password" placeholder="Password"  formControlName="password"/>
          <!-- ! Password Validation Messages -->
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="errorTxt">
            Password required
          </div>
          <button type="submit">Login</button>
        </form>
        <p>Not a member? <span>Sign Up</span></p>
      </div>
    </div>
  </div>
</div>
