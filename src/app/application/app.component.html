<mat-sidenav-container fullscreen>
  <!-- fullscreen -->
  <!-- SideNav Menu -->
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="menuSideNav">
    <!-- Home option SideNav Menu-->
    <button mat-icon-button [routerLink]='' class="example-icon-right" aria-label="Example icon-button with menu icon">
      <mat-icon class="icon-menu" aria-hidden="false" aria-label="Home icon">home</mat-icon>
      Home
    </button><br>
    <!-- Login option SideNav Menu-->
    <button mat-icon-button [routerLink]='' class="example-icon-right" aria-label="Example icon-button with menu icon">
      <mat-icon class="icon-menu" aria-hidden="false" aria-label="Home icon">login</mat-icon>
      Login
    </button><br>
    <!-- Register option SideNav Menu-->
    <button mat-icon-button [routerLink]='' class="example-icon-right" aria-label="Example icon-button with menu icon">
      <mat-icon class="icon-menu" aria-hidden="false" aria-label="Home icon">login</mat-icon>
      Register
    </button><br>
  </mat-sidenav>
  <!-- Content -->
  <mat-sidenav-content color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
      (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span> {{title}}</span>
    <div class="test" [ngClass]="opened ? 'transaction': 'transaction'" [style.width]="opened ? '87.5%': '45%'">
      <button mat-icon-button class="example-icon-right" aria-label="Example icon-button with menu icon">
        <mat-icon class="example-icon-right" aria-hidden="false" aria-label="Example heart icon">home</mat-icon>
      </button>
      <!-- Change theme -->
      <button mat-icon-button class="example-icon-right" aria-label="Example icon-button with menu icon" *ngIf="login">
        <mat-icon aria-hidden="false" aria-label="Example heart icon">color_lens</mat-icon>
      </button>
      <!-- User -->
      <button mat-icon-button class="example-icon-right" aria-label="Example icon-button with menu icon">
        <mat-icon class="example-icon-right" aria-hidden="false" aria-label="Example delete icon" *ngIf="login"
          [matMenuTriggerFor]="testMenu">person_outline</mat-icon>
        <mat-icon class="example-icon-right" aria-hidden="false" aria-label="Example delete icon" *ngIf="!login">
          login</mat-icon>
      </button>
    </div>
    <!-- The routing component is load here-->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
  <!-- Menu on click in icon User -->
  <mat-menu #testMenu="matMenu">
    <button mat-menu-item> Profile </button>
    <button mat-menu-item> Logout </button>
  </mat-menu>


</mat-sidenav-container>
